<!DOCTYPE html>
<html>
<head>
  <title>Math Weakness Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #555;
    }

    .exercise-box {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
  <script>
    function generateExercise() {
      var num1 = Math.floor(Math.random() * 10); // Generate the first random number, range: 0-9
      var num2 = Math.floor(Math.random() * 10); // Generate the second random number, range: 0-9

      var operator = Math.random() < 0.5 ? '+' : '-'; // Randomly select addition or subtraction

      var exercise = num1 + ' ' + operator + ' ' + num2 + ' = '; // Generate the exercise

      document.getElementById('exercise').textContent = exercise; // Display the exercise on the page
    }

    function checkAnswer() {
      var userAnswer = parseInt(document.getElementById('answer').value); // Get the user's answer

      var exerciseParts = document.getElementById('exercise').textContent.split(' '); // Split the exercise

      var num1 = parseInt(exerciseParts[0]);
      var operator = exerciseParts[1];
      var num2 = parseInt(exerciseParts[2]);

      var correctAnswer;

      if (operator === '+') {
        correctAnswer = num1 + num2; // Calculate the correct answer
      } else {
        correctAnswer = num1 - num2; // Calculate the correct answer
      }

      var result;

      if (userAnswer === correctAnswer) {
        result = 'Correct answer!';
      } else {
        result = 'Wrong answer. The correct answer is: ' + correctAnswer;
      }

      document.getElementById('result').textContent = result; // Display the answer result on the page
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Math Weakness Practice</h1>

    <div class="exercise-box">
      <div>
        <label for="exercise">Exercise:</label>
        <span id="exercise"></span>
      </div>

      <div>
        <label for="answer">Your answer:</label>
        <input type="number" id="answer">
        <button onclick="checkAnswer()">Check Answer</button>
      </div>

      <div id="result"></div>
    </div>

    <button onclick="generateExercise()">Generate New Exercise</button>
  </div>

  <script>
    generateExercise(); // Generate the initial exercise
  </script>
</body>
</html>
